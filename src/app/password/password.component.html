<div class="main-container">
    <h5 class="title">Password Generator</h5>
    <div class="main__header">
        <h3>{{password}}</h3>
        <div class="copy-items">
            @if(copiedMessage){
            <span class="copiedMessage">{{ copiedMessage }}</span>
            }
 <svg (click)="copyPassword()" width="21" height="24" xmlns="http://www.w3.org/2000/svg" id="copy">
    <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill=""/></svg>
        </div>
       
    </div>

    <div class="sub-main">
        <div class="length-container">
            <p class="length-container__name">Character Length</p>
            <p id="char-length">{{ characterLength }}</p>
        </div>
        <div class="slider">
            <input type="range" name="characterLength" id="slider" min="1" max="20" [(ngModel)]="characterLength">
        </div>
        <div class="checkboxes">
            <div class="option">
                <label for="uppercase">
                <input type="checkbox" name="uppercase" id="uppercase" [(ngModel)]="includeUppercase">
                Include Uppercase Letters</label>
            </div>

            <div class="option">
                <label for="lowercase">
                <input type="checkbox" name="lowercase" id="lowercase" [(ngModel)]="includeLowercase">
                    Include Lowercase Letters</label>
            </div>

            <div class="option">
                <label for="number">
                <input type="checkbox" name="number" id="number" [(ngModel)]="includeNumbers">
                    Include Numbers</label>
            </div>

            <div class="option">
                <label for="symbols">
                <input type="checkbox" name="symbols" id="symbols" [(ngModel)]="includeSymbols">
                    Include Symbols</label>
            </div>
        </div>
        <div class="password-strength">
            
            <h6>STRENGTH </h6>
            <div class="strength-bar">
                <h5 class="strength-value" >{{strengthValue}}</h5>
                <div class="indicators" #indicators [attr.passStrength]="indicator">
                <span id="firstIndicator" class="indicator"></span>
                <span id="secondIndicator" class="indicator"></span>
                <span id="thirdIndicator" class="indicator"></span>
                <span id="fourthIndicator" class="indicator"></span>
            </div>
            </div>
        </div>
        <div >
            <button class="generate-btn" type="button" [disabled]="!areAnyCheckboxesSelected()" (click)="generatePassword()">
                GENERATE  
                <svg id="arrow" width="12" height="12" xmlns="http://www.w3.org/2000/svg">
                    <path fill="" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
            </button>
        </div>
    </div>
</div>
